<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>

    </head>
    <body>
        <div class="content">
            <h1>Testes cadastrados</h1>
            {% for exp in exp_list %}
            <h2>
                {{exp}}
            </h2>
            <h3>
                Alternativas:
            </h3>
                {% for alt in exp.alternativas.all %}
                <p>
                    {{alt.url}} : {{alt.sorteios}}
                </p>
                {% endfor %}

            {% endfor %}

        </div>
    </body>
</html>
