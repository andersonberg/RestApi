<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div class="content">
            <h1>Testes cadastrados</h1>

            {% for exp in exp_list %}
            <table>
                <thead>
                    <tr>
                    <th colspan="3">{{exp}}</th>
                    </tr>

                    <tr>
                        <th>URL</th>
                        <th>Peso</th>
                        <th>Sorteios</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alt in exp.alternativas.all %}
                        <tr>
                            <td>{{alt.url}}</td>
                            <td>{{alt.peso}}</td>
                            <td>{{alt.sorteios}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            {% endfor %}

        </div>
    </body>
</html>
